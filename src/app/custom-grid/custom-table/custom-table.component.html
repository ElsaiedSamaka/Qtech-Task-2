<h1>Qtech Task 2</h1>
<h3>Basic Angular Grid</h3>

<h4 class="ui horizontal divider header">
    <i class="github alternate icon"></i>
    Data from GitHub API
</h4>
<h2>server side search & filter</h2>
<div class="ui category search">
    <div class="ui icon input">
        <!-- 
            TODO: Implement search and filter
            [formControl]="searchKeywordFilter"
         -->
        <input class="prompt form-control" type="text" name="issueTitle" placeholder="Search Issues...">
        <i class="search icon"></i>
    </div>
</div>

<table class="ui celled padded table">
    <thead>
        <tr>
            <th class="single line">Created</th>
            <th>State</th>
            <th>#id</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of itemsToDisplay">
            <td>{{item.created_at | date}}</td>
            <td>{{item.state}}</td>
            <td>{{item.number}}</td>
            <td>{{item.title}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="5">
                <app-custom-pagination [current]="current" [total]="total" (goTo)="onGoTo($event)"
                    (next)="onNext($event)" (previous)="onPrevious($event)"></app-custom-pagination>
            </th>
        </tr>
    </tfoot>
</table>
